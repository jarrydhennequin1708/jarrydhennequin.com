backend:
  name: github
  repo: jarrydhennequin1708/jarrydhennequin.com
  branch: main

# Editorial workflow for draft/review/publish states
publish_mode: editorial_workflow

# Site preview URLs
site_url: https://jarrydhennequin.com
display_url: https://jarrydhennequin.com

# Media settings
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Slug settings
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["date", "title"]
    summary: "{{title}} - {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false, hint: "Brief summary for SEO and social sharing" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    sortable_fields: ["order", "year", "title"]
    summary: "{{title}} - {{client}} ({{year}})"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client", name: "client", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Year", name: "year", widget: "string" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief summary for SEO and project listing" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Featured Video", name: "video", widget: "file", required: false, hint: "Optional video to use instead of image" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first" }
      - { label: "Body", name: "body", widget: "markdown" }
